version: "3.0"  # optional since v1.27.0
services:
  db:
    image: postgres:11
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "postgres"
  job:
    build:
      context: .
      dockerfile: Job.Dockerfile
    env_file:
      - ./job/local.env
    volumes:
      - /home/weto/workspace_inter/teste-aws-queue/job/data:/data
  api:
    build:
      context: .
      dockerfile: Api.Dockerfile
    ports:
      - 9002:80
    env_file:
      - ./api/local.env